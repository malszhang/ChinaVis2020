<html>

<head>
    <title>elementUi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../lib/elementui/theme-chalk/index.css" type="text/css">
    <link rel="stylesheet" href="../css/init.css" type="text/css">
    <link rel="stylesheet" href="../css/theme.css" type="text/css">
</head>

<body>
    <div id="app">
		<el-row :gutter="16">
				<el-col :span="24">
					<div class="grid-content-header grid-content1 bg-purple" id="fTotal"></div>
				</el-col>
		</el-row>
		<el-row :gutter="16">
			<el-col :span="8">
				<div class="grid-content-header grid-content2 bg-purple" id="doorComponent"></div>
			</el-col>
			<el-col :span="8">
				<div class="grid-content-header grid-content2 bg-purple" id="floorComponent"></div>
			</el-col>
			<el-col :span="8">
				<div class="grid-content-header grid-content2 bg-purple" id="floorComponent"></div>
			</el-col>
		</el-row>
    </div>
	<style>
	  .el-row {
	    margin-bottom: 20px;
	    &:last-child {
	      margin-bottom: 0px;
	    }
	  }
	  .el-col {
	    border-radius: 4px;
	  }
	  .bg-purple {
	    background: #ffffff;
	  }
	  /* .bg-purple{
	    background: #e5e9f2;
	  } */
	  .grid-content1 {
	    border-radius: 4px;
	    min-height: 58%;
	  }
	  .grid-content2 {
	    border-radius: 4px;
	    min-height: 38%;
	  }
	  .row-bg {
	    padding: 10px 0;
	    background-color: #f9fafc;
	  }
	</style>
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../lib/vue.js"></script>
    <script type="text/javascript" src="../lib/elementui/index.js"></script>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/echarts.min.js"></script>
    <script type="text/javascript" src="../lib/d3.min.js"></script>
    <script type="text/javascript" src="../js/tendencyChart.js"></script>
    <script type="text/javascript" src="../js/themeBubble.js"></script>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            mounted() {
                drawTendency();
            }
        });
    </script>
</body>

</html>
