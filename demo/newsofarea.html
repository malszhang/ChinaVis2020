<html>

<head>
    <title>newsOfArea</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="lib/elementui/theme-chalk/index.css" type="text/css">
    <link rel="stylesheet" href="css/init.css" type="text/css">
    <link rel="stylesheet" href="css/newsOfarea.css" type="text/css">
</head>

<body>
    <div id="newsOfarea">

                    <div style="text-align: center;font-size: 20px">
                        组队打怪
                    </div>
                </div>
            </el-col>
        </el-row>
        <!-- 地区热图 -->
        <el-row :gutter="2.5" class="row-bg">
            <el-col :span="24">
                <div id="heatMap" class="grid-content">

            </el-col>   
        </el-row>
        
        <el-row :gutter="2.5" class="row-bg">

            <el-col :span="12">

                </div>

                <div class="grid-content">
                    
                </div>
            </el-col>

    </div>

    <script type="text/javascript" src="lib/vue.js"></script>
    <script type="text/javascript" src="lib/elementui/index.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/echarts.min.js"></script>
    <script type="text/javascript" src="lib/d3.v4.min.js"></script>
    <script type="text/javascript" src="js/newsOfarea/heatMap.js"></script>

        new Vue({
            el: "#newsOfarea",
        });
